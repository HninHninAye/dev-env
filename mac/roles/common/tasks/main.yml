- name: Install common packages
  homebrew: name={{ item }}
  with_items:
    - tree
    - git
    - zsh
    - zsh-completions
    - tmux
    - vim
    # - graphviz
    - wget
  tags:
    - common
- name: Add homebrew tap repositories
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - caskroom/cask
    - homebrew/services
- name: Install homebrew cask packages
  homebrew_cask: name={{ item }}
  with_items:
    # - coteditor
    - atom
    - visual-studio-code
    - iterm2
    - slack
    - google-chrome
    - jetbrains-toolbox
    - 1password
    - evernote
    - sourcetree
    - sequel-pro
  tags:
    - common
